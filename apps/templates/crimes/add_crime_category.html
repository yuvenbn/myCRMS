{% extends "layouts/base.html" %}

{% block title %}Profile {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <main>
        <div class="container-fluid px-4 ">
            
            
            
            <div class="row justify-content-center">
               
                <div class="col-lg-6">
                    <h3 class="mt-4">Crimes</h3>
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-cannabis me-1"></i>
                           
                            <b> Add crime category</b>
                        </div>
                        <div class="row justify-content-center my-3">
                            <div class="col-10 p-4mb-3">

                                <form method="post" enctype="multipart/form-data">
                                   {% csrf_token %}
                                    <div class="form-group row mt-2 ">
                                      <label for="inputField" class="col-sm-3  col-form-label">category name <small class="text-danger">*</small></label>
                                      <div class="col-sm-6">
                                        <input name="name" type="password" class="form-control" id="inputField" required>
                                      </div>
                                    </div>

                                    <div class="form-group row mt-2 ">
                                        <label for="inputField" class="col-sm-3  col-form-label">Description<small class="text-danger">*</small></label>
                                        <div class="col-sm-6">
                                          <textarea name="description" id="" cols="30" rows="10"></textarea>
                                        </div>
                                      </div>


                                      <div class="text-center">
                                        <button type="submit" class="btn  btn-primary mt-3">Update</button>
                                 
                                      </div>
                                        
                                 </form>
                                    
                            </div>
                        </div>
                        <div class="card-footer small text-muted"> </div>
                    </div>
                </div>
              
            </div>
        </div>
    </main>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="/static/assets/demo/chart-area-demo.js"></script>
    <script src="/static/assets/demo/chart-bar-demo.js"></script>
    <script src="/static/assets/demo/chart-pie-demo.js"></script>

{% endblock javascripts %}
