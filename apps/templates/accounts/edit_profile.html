{% extends "layouts/base.html" %}

{% block title %}Profile {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <main>
        <div class="container-fluid px-4">
           
            
            
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <h3 class="mt-4">Account</h3>
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-user me-1"></i>
                           
                            <b> Edit Profile </b>
                        </div>
                        <div class="row justify-content-center my-3">
                            <div class="col-10 mb-3">

                                <form method="post" enctype="multipart/form-data">
                                   {% csrf_token %}
                                    <div class="form-group row mt-2 ">
                                      <label for="inputField" class="col-sm-2 col-form-label">First name</label>
                                      <div class="col-sm-10">
                                        <input value="{{user.first_name}}"  name="first_name" class="form-control" id="inputField">
                                      </div>
                                    </div>

                                    <div class="form-group row   mt-2">
                                        <label for="inputField" class="col-sm-2 col-form-label" >Last Name</label>
                                        <div class="col-sm-10">
                                          <input value="{{user.last_name}}"  name="last_name" class="form-control" id="inputField" required>
                                        </div>
                                      </div>
                                      <div class="form-group row mt-2 ">
                                        <label for="inputField" class="col-sm-2 col-form-label">Email</label>
                                        <div class="col-sm-10">
                                          <input value="{{user.email}}"  name="email" class="form-control" id="inputField" required disabled>
                                        </div>
                                      </div>
  
                                      <div class="form-group row   mt-2">
                                          <label for="inputField" class="col-sm-2 col-form-label">Phone</label>
                                          <div class="col-sm-10">
                                            <input value="{{user.phone_number}}"  name="phone_number" class="form-control" id="inputField">
                                          </div>
                                      </div>
                                      <div class="form-group row   mt-2">
                                        <label for="" class="col-sm-2 col-form-label">Date Joined</label>
                                        <div class="col-sm-10">
                                          <input value="{{user.date_joined}}" class="form-control" id="inputField" disabled>
                                        </div>
                                      </div>
                                      <div class="text-center">
                                        <button type="submit" class="btn w-100 btn-primary mt-3">Update</button>
                                 
                                      </div>
                                        
                                 </form>
                                    
                            </div>
                        </div>
                        <div class="card-footer small text-muted"> </div>
                    </div>
                </div>
              
            </div>
        </div>
    </main>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="/static/assets/demo/chart-area-demo.js"></script>
    <script src="/static/assets/demo/chart-bar-demo.js"></script>
    <script src="/static/assets/demo/chart-pie-demo.js"></script>

{% endblock javascripts %}
