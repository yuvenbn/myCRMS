
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
</script>


<style>
    .bottomm {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: none;
      display: flex;
      justify-content: space-around;
      align-items: center;
 }
</style>


<div class="bottomm">
<div class="m-4">
 {% if messages %}
    {% for message in messages %}
    <div class="toast fade show" id="myToast">
        <div class="toast-header">
            <strong class="me-auto"><i class="bi-gift-fill"></i> <i class="fas fa-bell text-info"></i> Message</strong>
          
        </div>
        <div class="toast-body">
           <h6 class="text-muted text-center"><b>{{message}}!</b></h6>
        </div>
    </div>
    {% endfor %}
  {% endif %}
 
 
</div>

</div>
<script>
        $('.toast').toast({
                    animation: true,
                    delay: 5000
                });
        $('.toast').toast('show');
</script>
